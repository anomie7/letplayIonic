<ion-header>
  <ion-navbar>
    <ion-title>Slider List</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list no-margin>
    <ion-slides pager>
      <ion-slide *ngFor="let slide of recommendList"
                 class="text-center slider-item"
                 [ngStyle]="{'background-image': 'url(' + slide.getrecommendImgUrl() +')'}">
        <div class="slide-text">
          <h2>{{slide.recommendTitle}}</h2>
          <p></p>
        </div>
      </ion-slide>
    </ion-slides>
  </ion-list>
</ion-content>
