<!--
  Generated template for the ContentPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Content</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of contentList" >
    <img [src]="item.contentImgUrl"/>
    <ion-card-content>
      <ion-card-title>
        {{item.itemTitle}}
        </ion-card-title>
      <p>
       {{item.itemDoStart }} ~ {{item.itemDoEnd}}
       {{item.itemCategoryText}} <br>
       {{item.itemDiscountPrice}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
